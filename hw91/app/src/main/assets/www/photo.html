<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBujGjblZKUI3x7RPPeuuibylg57cxIikg&libraries=places"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style type="text/css">
        .body{
        position:relative;
        }

       @media (min-width: 34em) {
			.card-columns2 {
				-webkit-column-count: 4;
				-moz-column-count: 4;
				column-count: 4;

			}
		}
		.card2{
			margin:15px;
		}

		#warning{
    text-align: center;
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translate(-50%,-50%);
    color:#818181;
        }


    </style>
</head>



<body>
<div id="photos" style="text-align:center; margin: 0 auto;"></div>
<div id="warning"></div>
<div id="map1"></div>


<script>
    var abc = window.placeID.placeIdFunction();

    var request = {
        placeId: abc
    };
             service = new google.maps.places.PlacesService(map1);
            service.getDetails(request, callback);

    function callback(place, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
            var photo_html = "";
                    if(place.hasOwnProperty("photos")){
                        photo_html += "<div class=\"card-columns2\">";
                        var photos=place.photos;

                        for(var i=0; i<photos.length; i++){
                            var url=photos[i].getUrl({'maxWidth':600, 'maxHeight':600});

                            photo_html+="<div class='card2'><img class='card-img' src='"+url+"'  alt='Card image'></div>";
                        }
                        photo_html+="</div>";
                        $("#photos").html(photo_html);

                    }else{
                        photo_html+="No photos";
                        $("#warning").html(photo_html);

                    }


        }
    }


</script>



</body>
</html>
